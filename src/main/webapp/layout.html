<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>layout.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<script type="text/javascript">
		function urlTabs(myTitle,myUrl){
			var ifExist = $("#myTabs").tabs("exists",myTitle);
			if(!ifExist){
				$("#myTabs").tabs("add",{
					title:myTitle,
					closable:true,
					content:'<iframe src="'+myUrl+'" width="100%" height="100%" scrolling="no"></iframe>'
				})
			}
			$("#myTabs").tabs("select",myTitle);
		}
	</script>
  </head>
  
  <body style="padding:1px;margin:1px">
    <div class="easyui-layout" style="width:100%;height:100%;">
		<div data-options="region:'north'" style="height:150px;background-image:url(1111.jpg);overflow:hidden">
			<div style="line-height:140px;padding-top:40px;text-align:right;width:1555px">
				<a href="#">退出</a>
			</div>
		</div>
		<div data-options="region:'west',split:true" title="导航菜单" style="width:20%;">
			<div class="easyui-accordion" style="width:100%;height:300px;">
				<div title="权限管理"  style="overflow:auto;padding:10px;">
					<div data-options="iconCls:'icon-ok'">
						<a href="javascript:urlTabs('员工管理','tree.html')" style="text-decoration: none"><img alt="" src="themes/icons/man.png">员工管理</a></br>
						<a href="javascript:urlTabs('学生管理','crud.html')" style="text-decoration: none"><img alt="" src="themes/icons/search.png" style="margin-top:10px">学生管理</a>
					</div>
				</div>
				<div title="系统设置" data-options="iconCls:'icon-help'" style="padding:10px;">

				</div>
			</div>
		</div>
		<div data-options="region:'center',iconCls:'icon-ok'">
			<div id="myTabs" class="easyui-tabs" style="width:100%;height:100%">
				<div title="欢迎使用" style="padding:10px"></div>
				<div title="Able" style="padding:10px" data-options="closable:true"></div>
			</div>
		</div>
	</div>
  </body>
</html>
